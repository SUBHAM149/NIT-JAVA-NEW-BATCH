<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        /* ? how to change the text color  */
        color: rebeccapurple;
        /* ? how to align the text  */
        text-align: right;
        text-align: end;

        text-align: left;
        text-align: start;

        text-align: center;
      }
      h3 {
        /* it manage the extra space of the row  */
        /* text-align: justify; */

        /* -------- */
        /* ? how to change the space b/w the lines  */
        line-height: 25px;

        /* ? how to change the space b/w the words  */
        word-spacing: 50px;

        /* ? how to change the space b/w the letters  */
        letter-spacing: 30px;
      }

      h2 {
        text-decoration: overline;
        text-decoration: line-through;
        text-decoration: underline;
        text-decoration: none;

        text-transform: lowercase;
        text-transform: uppercase;
        /* every word first letter should be in upper Case / capital case */
        text-transform: capitalize;

        letter-spacing: 6px;
        /*
          ! syntax 
         ? text-shadow: x-axis y-axis blur-radius colorValue ; 
         text-shadow: 0px 18px 1px red;
         */
        /* text-shadow: 2px 2px 2px #ff0000; */
      }
    </style>
  </head>
