<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        width: 150px;
        height: 100px;
        border: 10px solid black;
        border-radius: 20%;
        padding-top: 20px;
        padding-right: 50px;
        padding-bottom: 100px;
        padding-left: 30px;

        /*  all sides having different values and adjacent side having same value  */
        padding: 20px 50px 100px 30px ;

        /*  top & bottom ... left & right having same values  */

        padding: 40px 30px ;

        /* all side having same values  */
        padding: 50px;

        margin-top: 10px;
        margin-right: 30px;
        margin-bottom: 40px;
        margin-left: 40px;
        
        /* margin: 20px 30px 40px 50px ; */
        /* margin : 40px 50px ;  */
        /* margin : 70px */
      }
    </style>
  </head>
  <body>
    <h3>this is the sub heading text</h3>
  </body>
</html>
