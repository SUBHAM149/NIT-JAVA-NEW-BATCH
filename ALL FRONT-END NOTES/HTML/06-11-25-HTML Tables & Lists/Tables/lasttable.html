<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellspacing="10px" cellpadding="10px" width="100%" >
      <!-- ! header section of the table -->
      <thead>
        <tr>
            <th colspan="4">
                this is the header section of the table
            </th>
        </tr>
        <tr>
          <th>heading 01</th>
          <th>heading 02</th>
          <th>heading 03</th>
          <th>heading 04</th>
        </tr>
      </thead>

      <!-- ! body section of the table  -->

      <tbody>
        <!-- row : 01  -->
        <tr>
          <td rowspan="2">demo1</td>
          <td>demo1</td>
          <td rowspan="2">demo1</td>
          <td>demo1</td>
        </tr>
        <!-- row : 02  -->
        <tr>
          <td>demo1</td>
          <td>demo1</td>
        </tr>
      </tbody>

      <!-- ! footer section of the table  -->
      <tfoot>
        <tr>
          <th colspan="4">this is the last demo table</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
